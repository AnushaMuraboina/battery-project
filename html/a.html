<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Dropdown</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css">
    <style>
        /* Additional styles for better appearance */
        .dropdown-container {
            margin: 20px;
        }

        .select2-container {
            width: 100% !important;
        }
    </style>
</head>

<body>
    <div class="dropdown-container">
        <div class="form-group">
            <label for="countryDropdown">Country</label>
            <select id="countryDropdown" class="form-control">
            </select>
        </div>
        <div class="form-group">
            <label for="stateDropdown">States</label>
            <select id="stateDropdown" class="form-control">
            </select>
        </div>
    </div> 

    <!-- 1339|nWYmcz1cRe0Zj8an1IcgACNuAz3Lg51VGeKtVZ2X -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js'></script>
    <script src='https://cdn.jsdelivr.net/gh/linuxguist/countries@main/script.js'></script>
    <script>
        $(document).ready(function () {

            $('#countryDropdown').select2({
                placeholder: 'Select a country',
                allowClear: true
            });

            $.getJSON('https://restcountries.com/v3.1/all', function (data) {
                var options = [];
                $.each(data, function (index, country) {
                    options.push({
                        id: country.cca2,
                        text: country.name.common
                    });
                });
                $('#countryDropdown').select2({
                    data: options
                });
            });
        });
        $(document).ready(function () {

            $('#stateDropdown').select2({
                placeholder: 'Select a state',
                allowClear: true
            });
  
            $.getJSON('https://restfulcountries.com/api/v1/countries/{country}/states/{state}', function (data) {
                var options = [];
                $.each(data, function (index, country) {
                    options.push({
                        id: country.cca2,
                        text: country.name.common
                    });
                });
                $('#stateDropdown').select2({
                    data: options
                });
            });
        });


        
    </script>
    
</body>

</html>
