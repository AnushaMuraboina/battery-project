<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Icon</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
      .icon-container {
    display: flex;
    align-items: center;
    background-color: #007bff; /* Change this to your desired background color */
    border-radius: 50%;
    padding: 5px; /* Optional: adjust padding as needed */
}

.icon-container i {
    color: white; /* Adjust icon color as needed */
    font-size: 16px; /* Adjust icon size as needed */
}

    </style>
</head>
<body>
    <div class="batteries-selection col">
        <div class="btn-group w-100">
            <button class="btn vehicle-models-design d-flex align-items-center w-100 dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" type="button">
                <img src="../images/vehicle-4.png" alt="" class="pe-3">
                <h6 class="batteries-sec-text pt-2">Make</h6>
                <span class="icon-container ms-auto">
                    <i class="fas fa-chevron-down"></i>
                </span>
            </button>
            <ul class="dropdown-menu w-100">
                <li><h5 class="dropdown-header">Dropdown header 1</h5></li>
                <li><a class="dropdown-item" href="#">Link 1</a></li>
                <li><a class="dropdown-item" href="#">Link 2</a></li>
                <li><a class="dropdown-item" href="#">Link 3</a></li>
                <li><h5 class="dropdown-header">Dropdown header 2</h5></li>
                <li><a class="dropdown-item" href="#">Another link</a></li>
            </ul>
        </div>
    </div>

    <!-- Add Bootstrap JS (requires Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
