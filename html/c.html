<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country and State Selector</title>
    <style>
        .county-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .country-dropdown {
            position: absolute;
            width: 100%;
            max-height: 200px;
            border: 1px solid #ccc;
            border-top: none;
            overflow-y: auto;
            background-color: white;
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: none;
        }
        .country-dropdown li {
            padding: 10px;
            cursor: pointer;
        }
        .country-dropdown li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <form>
        <label for="country">Country:</label>
        <input type="text" id="countryInput" class="county-input" placeholder="Type a country or state name...">
        <ul id="dropdown-country" class="dropdown country-dropdown"></ul>

        <label for="state">State:</label>
        <select id="state" name="state" class="county-input">
            <option value="">Select State</option>
        </select>
    </form>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
    const countryInput = document.getElementById('countryInput');
    const dropdown = document.getElementById('dropdown-country');
    const stateSelect = document.getElementById('state');
    let countriesData = [];

    // Event listener for clicking on country input
    countryInput.addEventListener('click', function() {
        const query = this.value.trim();
        const filteredCountries = filterCountries(query);
        renderDropdown(filteredCountries);
    });

    // Event listener for input changes in country input
    countryInput.addEventListener('input', debounce(handleInput, 300));

    async function fetchLocationData() {
        const url = 'https://countriesnow.space/api/v0.1/countries/states';
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            countriesData = data.data;
        } catch (error) {
            console.error('Error fetching location data:', error);
        }
    }

    function debounce(func, wait) {
        let timeout;
        return function (...args) {
            const context = this;
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(context, args), wait);
        };
    }

    function handleInput(event) {
        const query = event.target.value.trim();
        const filteredCountries = filterCountries(query);
        renderDropdown(filteredCountries);
    }

    function filterCountries(query) {
        return countriesData.filter(country =>
            country.name.toLowerCase().includes(query.toLowerCase()) ||
            country.states.some(state =>
                state.name.toLowerCase().includes(query.toLowerCase())
            )
        );
    }

    function renderDropdown(filteredCountries) {
        dropdown.innerHTML = '';
        if (filteredCountries.length > 0) {
            filteredCountries.forEach(country => {
                const li = document.createElement('li');
                li.textContent = country.name;
                li.addEventListener('click', () => {
                    countryInput.value = country.name;
                    dropdown.style.display = 'none';
                    populateStates(country.states);
                });
                dropdown.appendChild(li);
            });
            dropdown.style.display = 'block';
        } else {
            dropdown.style.display = 'none';
        }
    }

    function populateStates(states) {
        stateSelect.innerHTML = '<option value="">Select State</option>';
        states.forEach(state => {
            const option = document.createElement('option');
            option.value = state.name;
            option.textContent = state.name;
            stateSelect.appendChild(option);
        });
    }

    fetchLocationData();
});

    </script>
</body>
</html>
