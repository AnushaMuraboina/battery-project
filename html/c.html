<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Select an Option</h1>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="options" id="option1" value="Option 1">
            <label class="form-check-label" for="option1">
                Option 1
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="options" id="option2" value="Option 2">
            <label class="form-check-label" for="option2">
                Option 2
            </label>
        </div>
        <div id="result" class="result-container"></div>
    </div>

    <script>
        document.querySelectorAll('input[name="options"]').forEach((radio) => {
            radio.addEventListener('change', () => {
                const selectedOption = document.querySelector('input[name="options"]:checked');
                const resultDiv = document.getElementById('result');
                
                if (selectedOption) {
                    resultDiv.innerHTML = `<p>You selected: ${selectedOption.value}</p>`;
                } else {
                    resultDiv.innerHTML = `<p>No option selected.</p>`;
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
