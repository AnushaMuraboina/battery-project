<body>


    <div class="container px-4">
        <div class="row">
            <div class="col-md-4">
                profile page
            </div>
            <div class="col-md-8 ">
                <div class="row gx-5">
                    <div class="col ">
                        <div class="mb-3">
                            <!-- <label for="profile-email" class="form-label"></label> -->
                            <input type="email" class="form-control" id="profile-firstname" placeholder="First name">
                            <input type="email" class="form-control" id="profile-firstname" placeholder="Last name">
                        </div>
                    </div>
                    <div class="col">
                        
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                    </div>
                </div>

                <h4 class="profile-headings">YOUR GENDER</h4>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>

                <div class="row gx-5">
                    <div class="col ">
                        <div class="p-3 border bg-light">Custom column padding</div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light">Custom column padding</div>
                    </div>
                </div>
            </div>
        </div>
