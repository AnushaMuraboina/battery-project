</head>

<body>
    <div class="container pt-5 ">
        <div class="row gx-5 d-flex justify-content-between profile-page-row">
            <!-- <div class="col-md-3  px-3"> -->
            <div class="tab profile-okka-tab  pe-5">
                <!-- <h3 class="profile-account-head"> <strong>MY ACCOUNT</strong></h3>
                    <hr> -->
                <div class=" profile-user-detail d-flex align-items-center border pe-5 p-2">
                    <img src="../images/profile-image.png" alt="">
                    <div class="ps-4">
                        <h6 class="profile-greeting">Hello,</h6>
                        <h6 class="profile-user">Prem Kumar</h6>
                    </div>
                </div>

                <div class=" profile-menus-detail mt-3">
                    <button class="tablinks profile-tab-link profile-form-label mt-3">
                        <a href="" class="d-flex profiles-menus-head pt-3">
                            <p>
                                <i class="fa-solid fa-list"></i>
                            </p>
                            <p class="ps-3">ORDER LIST</p>
                        </a>
                    </button>

                    <button class="tablinks profile-tab-link profile-form-label">
                        <a href="" class="d-flex profiles-menus-head">
                            <p> <i class="fa-solid fa-location-pin"></i></p>
                            <p class="ps-3">ADDRESS</p>
                        </a>
                    </button>
                    <button class="tablinks profile-tab-link profile-form-label">
                        <a href="" class="d-flex profiles-menus-head">
                            <p> <i class="fa-solid fa-cart-shopping"></i></p>
                            <p class="ps-3">CART LIST</p>
                        </a>
                    </button>
                    <button class="tablinks profile-tab-link profile-form-label">
                        <a href="" class="d-flex profiles-menus-head">
                            <p> <i class="fa-regular fa-heart"></i></p>
                            <p class="ps-3">WISHLIST</p>
                        </a>
                    </button>
                    <button class="tablinks profile-tab-link profile-form-label">
                        <a href="" class="d-flex profiles-menus-head">
                            <p> <i class="fa-regular fa-user"></i></p>
                            <p class="ps-3">ACCOUNT DETAILS</p>
                        </a>
                    </button>
                    <!-- <button class="tablinks profile-tab-link profile-form-label">
                        <a href="" class="d-flex profiles-menus-head">
                            <p> <i class="fa-solid fa-right-from-bracket"></i></p>
                            <p class="ps-3">Logout</p>
                        </a>
                    </button> -->

                </div>
                <button class="tablinks profile-tab-link profile-form-label logout-profile-menu  ">
                    <a href="" class="d-flex profiles-menus-head mt-3">
                        <p> <i class="fa-solid fa-right-from-bracket"></i></p>
                        <p class="ps-3">Logout</p>
                    </a>
                </button>

                <!-- <button class="tablinks profile-tab-link "><a href="">
                        Orders</a></button>
                    <button class="tablinks profile-tab-link "><a href=""> Addressess</a></button>
                    <button class="tablinks profile-tab-link active" id="defaultOpen"><a
                            href="../html/pro_account.html">Account
                            Details</a></button>
                    <button class="tablinks profile-tab-link "><a href="../html/pro_wishlist.html">Wishlist</a></button>
                    <button class="tablinks profile-tab-link "><a href="../html/pro_logout.html">Logout</a></button> -->
            </div>
            <!-- </div> -->
            <!-- <div class="col-md-8 border px-5 py-3"> -->
            <!-- tab-7 -->
            <div id="tab-7" class="tabcontent profile-tab-content border px-5 py-3">
                <div class="row">
                    <form action="">
                        <div class="row">
                            <h4 class="profile-headings mb-4">Profile Information</h4>
                            <div class="col-md-6 ">

                                <div class="mb-3">
                                    <!-- <label for="first-name" class="form-label  profile-form-label">First name <span
                                                class="text-danger">*</span></label> -->
                                    <input type="text" class="form-control checkout-form-input" id="first-name"
                                        placeholder="First Name" placeholder="zinavo" required>
                                </div>
                                <div class="mb-3">
                                    <p class="profile-form-label">Your Gender</p>
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="male" class="checkout-radio-label">Male</label>
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female" class="checkout-radio-label">Female</label>
                                </div>
                                <div class="mb-3">
                                    <label for="mobile_address" class="form-label profile-form-label">Mobile Number
                                    </label>
                                    <input type="tel" class="form-control checkout-form-input" id="mobile_address"
                                        required placeholder="Mobile Number">
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <div class="mb-3">
                                    <!-- <label for="last-name" class="form-label profile-form-label">Last name<span
                                                class="text-danger">*</span></label> -->
                                    <input type="text" class="form-control checkout-form-input" id="last-name"
                                        placeholder="Last Name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email_address" class="form-label profile-form-label">Email
                                        Address</label>
                                    <input type="email" class="form-control checkout-form-input" id="email_address"
                                        required placeholder="Email Address">
                                </div>
                            </div>
                        </div>
                        <!-- <div class="mb-3">
              <label for="diaplsy-names" class="form-label profile-form-label">Display name<span
                  class="text-danger">*</span></label>
              <input type="text" class="form-control checkout-form-input" id="dispaly-names" required
                placeholder="zinavo">
              <p class="text-secondary" style="font-size: 14px;"><i>This will be how your name will be displayed in the
                  account
                  section
                  and in reviews</i></p>
            </div> -->
                        <!-- <div class="mb-3">
              <label for="email_address" class="form-label profile-form-label">Email Address<span
                  class="text-danger">*</span></label>
              <input type="email" class="form-control checkout-form-input" id="email_address" required
                placeholder="zinavo@gmail.com">
            </div> -->
                        <fieldset class="reset px-5 py-4 profile-form-label">
                            <legend class="reset-password-profile "><strong>Password Change</strong></legend>
                            <div class="form-group mb-3">
                                <label for="current-password" class="form-label profile-form-label">Current
                                    password (leave
                                    blank to leave unchanged)<span class="text-danger">*</span></label>
                                <input id="current-password" type="password" class="form-control checkout-form-input"
                                    name="current-password" placeholder="Current Password">
                                <span toggle="#current-password"
                                    class="fa fa-fw fa-eye profile-field-icon toggle-password-profile me-2"></span>
                            </div>
                            <div class="form-group mb-3">
                                <label for="new-password" class="form-label profile-form-label">New password (leave
                                    blank
                                    to leave unchanged)<span class="text-danger">*</span></label>
                                <input id="new-password" type="password" class="form-control checkout-form-input"
                                    name="new-password" placeholder="New Password">
                                <span toggle="#new-password"
                                    class="fa fa-fw fa-eye profile-field-icon toggle-password-profile me-2"></span>
                            </div>
                            <div class="form-group mb-3">
                                <label for="confirm-password" class="form-label profile-form-label">Confirm new
                                    password<span class="text-danger">*</span></label>
                                <input id="confirm-password" type="password" class="form-control checkout-form-input"
                                    name="confirm-password" placeholder="Confirm Password">
                                <span toggle="#confirm-password"
                                    class="fa fa-fw fa-eye profile-field-icon toggle-password-profile me-2 "></span>
                            </div>
                            <button type="button" class="btn  profile-acont-sabe-btn mt-3">Save Changes</button>
                        </fieldset>

                    </form>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>
    <script>
        document.getElementById("defaultOpen").click();
        $(".toggle-password-profile").click(function () {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>

</body>

</html>
