<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">


    <link rel="stylesheet" href="../dist/css/style.css">
</head>

<body>
    <div class="container pt-5 ">
        <div class="row gx-5 d-flex justify-content-between profile-page-row">
            <div class="tab profile-okka-tab  pe-5">
                <div class=" profile-user-detail d-flex align-items-center border pe-5 p-2">
                    <img src="../images/profile-image.png" alt="">
                    <div class="ps-4">
                        <h6 class="profile-greeting">Hello,</h6>
                        <h6 class="profile-user">Prem Kumar</h6>
                    </div>
                </div>

                <div class=" profile-menus-detail mt-3">
                    <button class="tablinks profile-tab-link profile-form-label mt-3">
                        <a href="../html/pro_order.html" class="d-flex profiles-menus-head pt-3">
                            <p>
                                <i class="fa-solid fa-list"></i>
                            </p>
                            <p class="ps-3">ORDER LIST</p>
                        </a>
                    </button>

                    <button class="tablinks profile-tab-link profile-form-label">
                        <a href="../html/pro_address.html" class="d-flex profiles-menus-head">
                            <p> <i class="fa-solid fa-location-pin"></i></p>
                            <p class="ps-3">ADDRESS</p>
                        </a>
                    </button>
                    <button class="tablinks profile-tab-link profile-form-label">
                        <a href="#" id="tab-2" class="d-flex profiles-menus-head">
                            <p> <i class="fa-solid fa-cart-shopping"></i></p>
                            <p class="ps-3">CART LIST</p>
                        </a>
                    </button>
                    <button class="tablinks profile-tab-link profile-form-label">
                        <a href="../html/pro_wishlist.html" class="d-flex profiles-menus-head">
                            <p> <i class="fa-regular fa-heart"></i></p>
                            <p class="ps-3">WISHLIST</p>
                        </a>
                    </button>
                    <button class="tablinks profile-tab-link profile-form-label">
                        <a href="" id="tab-7" class="d-flex profiles-menus-head active" id="defaultOpen">
                            <p> <i class="fa-regular fa-user"></i></p>
                            <p class="ps-3">ACCOUNT DETAILS</p>
                        </a>
                    </button>

                </div>
                <button class="tablinks profile-tab-link profile-form-label logout-profile-menu  ">
                    <a href="../html/pro_logout.html" class="d-flex profiles-menus-head mt-3">
                        <p> <i class="fa-solid fa-right-from-bracket"></i></p>
                        <p class="ps-3">Logout</p>
                    </a>
                </button>
            </div>
            <div id="tab-2" class="tabcontent profile-tab-content border px-5 py-3">
                <div class="row">
                    <form action="">
                        <div class="row">
                            <h4 class="profile-headings mb-4">Profile Information</h4>
                            <div class="col-md-6 ">
                          
                      
                        </div>

                        <fieldset class="reset px-5 py-4 profile-form-label">
                            <legend class="reset-password-profile "><strong>Password Change</strong></legend>
                            <div class="form-group mb-3">
                                <label for="current-password" class="form-label profile-form-label">Current
                                    password (leave
                                    blank to leave unchanged)<span class="text-danger">*</span></label>
                                <input id="current-password" type="password" class="form-control profile-form-input"
                                    name="current-password" placeholder="Current Password">
                            </div>
                            <div class="form-group mb-3">
                                <label for="new-password" class="form-label profile-form-label">New password (leave
                                    blank
                                    to leave unchanged)<span class="text-danger">*</span></label>
                                <input id="new-password" type="password" class="form-control profile-form-input"
                                    name="new-password" placeholder="New Password">
                             
                            </div>
                            <div class="form-group mb-3">
                                <label for="confirm-password" class="form-label profile-form-label">Confirm new
                                    password<span class="text-danger">*</span></label>
                                <input id="confirm-password" type="password" class="form-control profile-form-input"
                                    name="confirm-password" placeholder="Confirm Password">
                  
                            </div>
                            <button type="button" class="btn  profile-acont-sabe-btn mt-3">Save Changes</button>
                        </fieldset>

                    </form>
                </div>
            </div>
            <div id="tab-7" class="tabcontent profile-tab-content border px-5 py-3">
                <div class="row">
                    <form action="">
                        <div class="row">
                            <h4 class="profile-headings mb-4">Profile Information</h4>
                            <div class="col-md-6 ">
                                <div class="mb-3">
                                    <input type="text" class="form-control profile-form-input" id="first-name"
                                        placeholder="First Name" placeholder="zinavo" required>
                                </div>
                                <div class="mb-3">
                                    <p class="profile-form-label">Your Gender</p>
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="male" class="checkout-radio-label">Male</label>
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female" class="checkout-radio-label">Female</label>
                                </div>
                                <div class="mb-3">
                                    <label for="mobile_address" class="form-label profile-form-label">Mobile Number
                                    </label>
                                    <input type="tel" class="form-control profile-form-input" id="mobile_address"
                                        required placeholder="Mobile Number">
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <div class="mb-3">
                                    <input type="text" class="form-control profile-form-input" id="last-name"
                                        placeholder="Last Name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email_address" class="form-label profile-form-label">Email
                                        Address</label>
                                    <input type="email" class="form-control profile-form-input" id="email_address"
                                        required placeholder="Email Address">
                                </div>
                            </div>
                        </div>

                        <fieldset class="reset px-5 py-4 profile-form-label">
                            <legend class="reset-password-profile "><strong>Password Change</strong></legend>
                            <div class="form-group mb-3">
                                <label for="current-password" class="form-label profile-form-label">Current
                                    password (leave
                                    blank to leave unchanged)<span class="text-danger">*</span></label>
                                <input id="current-password" type="password" class="form-control profile-form-input"
                                    name="current-password" placeholder="Current Password">
                            </div>
                            <div class="form-group mb-3">
                                <label for="new-password" class="form-label profile-form-label">New password (leave
                                    blank
                                    to leave unchanged)<span class="text-danger">*</span></label>
                                <input id="new-password" type="password" class="form-control profile-form-input"
                                    name="new-password" placeholder="New Password">
                             
                            </div>
                            <div class="form-group mb-3">
                                <label for="confirm-password" class="form-label profile-form-label">Confirm new
                                    password<span class="text-danger">*</span></label>
                                <input id="confirm-password" type="password" class="form-control profile-form-input"
                                    name="confirm-password" placeholder="Confirm Password">
                  
                            </div>
                            <button type="button" class="btn  profile-acont-sabe-btn mt-3">Save Changes</button>
                        </fieldset>

                    </form>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>


</body>

</html>
