<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Picker</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .calendar {
            padding: 10px;
            background: #fff;
        }
        .date-picker {
            position: relative;
        }
        .date-picker .result {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-check">
            <div class="input-checkout">
                <div class="result">Select Date and Time: <span></span></div>
            </div>
            <div class="calendar py-5"></div>
            <div class="bg-white mb-5 mx-1 mt-3">
                <input type="time" class="form-control bg-white" id="timePicker" placeholder="Select time">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function() {
            // Initialize datepicker
            $(".calendar").datepicker({
                dateFormat: 'dd/mm/yy',
                firstDay: 1,
                onSelect: function(dateText) {
                    updateResult(dateText);
                }
            });

            // Update result with selected date and time
            $('#timePicker').on('change', function() {
                var date = $(".calendar").datepicker("getDate");
                var dateText = date ? $.datepicker.formatDate('dd/mm/yy', date) : '';
                var time = $(this).val();
                updateResult(dateText, time);
            });

            function updateResult(dateText, time) {
                if (dateText) {
                    $(".result span").text(dateText + (time ? ' ' + time : ''));
                } else {
                    $(".result span").text(time || '');
                }
            }

            // Toggle calendar visibility
            $(document).on('click', '.input-checkout', function() {
                var $calendar = $(this).siblings('.calendar');
                $calendar.toggle();
            });
        });
    </script>
</body>
</html>
