        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">

    <!-- slider  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>

</head>

<body>
<div class="signupform-container">

<div class="container py-5">
    <div class="row signupform-rows ">
        <div class="col-md-7  d-flex justify-content-center align-items-center">
        <img src="../images/automotive_battery_PNG12093 1.png" class="signupform-image" alt="" width="70%" height="auto">
        </div>
        <div class="col-md-5 vehi-signup-form align-content-center">
             <form action="" method="" class="signup-form-section">
                <h4 class="signup-foem-head py-3">Create New Account</h4>
                <div class="mb-3 input-icon-container">
                    <i class="fa-regular fa-user "></i>
                    <input type="text" class="form-control checkout-form-input signupform-input ps-5" id="firstName" placeholder="Name">
                </div>
                <div class="mb-3 input-icon-container">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="text" class="form-control checkout-form-input signupform-input ps-5" id="emailaddress" placeholder="Email Address" >
                </div>
                <div class="mb-3 input-icon-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="form-control checkout-form-input signupform-input ps-5" id="password" placeholder="Password" >
                </div>
                <div class="mb-3 input-icon-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="form-control checkout-form-input signupform-input ps-5" id="confirmpassword" placeholder="Confirm Password">
                </div>
                <div class="mb-3 signup-form-button">
                    <a href="#" class="signup-button-changes">SIGNUP</a>
                </div>
                <div class="mb-2 signin-form-login">
                    <a href="#" class="signin-button-login"><i class="fa-brands fa-google text-white pe-4"></i> sign in with facebook</a>
                </div>
                <div class="signin-account">
                    <p>Already have a Account? <a href="#">Sign in</a></p>
                </div>
             </form>
        </div>
    </div>
</div>
</div>
</body>
