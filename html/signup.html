<script>

    function toggleForm_check() {
        const formElementsCheck = document.getElementById('formElements_check');
        const shippingCostDetails = document.getElementById('shippingCostDetails');
        const isChecked = document.getElementById('saveInfo-re').checked;

        if (isChecked) {
            formElementsCheck.classList.remove('hidden-checkout');
            shippingCostDetails.classList.add('hidden-checkout');
        } else {
            formElementsCheck.classList.add('hidden-checkout');
            shippingCostDetails.classList.remove('hidden-checkout');
        }
    }

    window.onload = function () {
        toggleForm_check();
    }
    function checkFunction() {
        var x = document.getElementById("checkout-installtion");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
    $(function () {
        $(".calendar").datepicker({
            dateFormat: 'dd/mm/yy',
            firstDay: 1
        });
        $(document).on('click', ' .input-checkout', function (e) {
            var $me = $(this),
                $parent = $me.parents('');
            $parent.toggleClass('open');
        });
        $(".calendar").on("change", function () {
            var $me = $(this),
                $selected = $me.val(),
                $parent = $me.parents('');
            $parent.find('.result').children('span').html($selected);
        });
    });


    function nextStep() {
        var billingAddressCollapse = document.getElementById('collapseOne');
        var installationCollapse = document.getElementById('collapseTwo');
        var paymentMethodCollapse = document.getElementById('collapseThree');

        if (billingAddressCollapse.classList.contains('show')) {
            var bsCollapse = new bootstrap.Collapse(billingAddressCollapse, { toggle: false });
            bsCollapse.hide();
            var bsCollapseInstallation = new bootstrap.Collapse(installationCollapse, { toggle: true });
            bsCollapseInstallation.show();
        } else if (installationCollapse.classList.contains('show')) {
            var bsCollapseInstallation = new bootstrap.Collapse(installationCollapse, { toggle: false });
            bsCollapseInstallation.hide();
            var bsCollapsePayment = new bootstrap.Collapse(paymentMethodCollapse, { toggle: true });
            bsCollapsePayment.show();
        }
    }

    function prevStep() {
        var billingAddressCollapse = document.getElementById('collapseOne');
        var installationCollapse = document.getElementById('collapseTwo');
        var paymentMethodCollapse = document.getElementById('collapseThree');

        if (installationCollapse.classList.contains('show')) {
            var bsCollapseInstallation = new bootstrap.Collapse(installationCollapse, { toggle: false });
            bsCollapseInstallation.hide();
            var bsCollapseBilling = new bootstrap.Collapse(billingAddressCollapse, { toggle: true });
            bsCollapseBilling.show();
        } else if (paymentMethodCollapse.classList.contains('show')) {
            var bsCollapsePayment = new bootstrap.Collapse(paymentMethodCollapse, { toggle: false });
            bsCollapsePayment.hide();
            var bsCollapseInstallation = new bootstrap.Collapse(installationCollapse, { toggle: true });
            bsCollapseInstallation.show();
        }
    }

    // timepicker
    document.addEventListener('DOMContentLoaded', function () {
        flatpickr("#timePicker", {
            enableTime: true,
            noCalendar: true,
            // dateFormat: "H:i ",
            dateFormat: "h:i K",
            time_24hr: false,
            // time_24hr: true,
            disableMobile: true
        });
    });

</script>
